<a routerLink="expense/{{expense.identification}}" style=" color: inherit;text-decoration: inherit;">
  <div class="card mt-2">
    <div class="card-header d-flex flex-row">
      <div>
        <svg [data-jdenticon-value]="expense?.creator.id" height="50" width="50"></svg>
      </div>
      <div>
        <p class="d-inline">{{expense?.creator.displayName}}</p>
      </div>
      <div class="ml-md-auto">
        <h2 *ngIf="me && expense" class="d-inline {{cssClass(expense.myGain(me))}}">{{expense.myGain(me)}}€</h2>
      </div>

    </div>
    <div class="card-body d-flex flex-row ">
      <h3>{{expense?.name}}</h3>
      <p class="ml-2 text-secondary">{{expense?.date}}</p>
      <p class="ml-2 text-secondary">{{expense?.category}}</p>
      <p class="ml-md-auto ml-2">Total spending: {{expense?.amountNormalized()}}€</p>
    </div>
  </div>
</a>
